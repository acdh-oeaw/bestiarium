<div class="toggle-buttons">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Transliteration" checked="true"
               onclick="toggleClass(this, 'transliteration')"/>
        <label class="form-check-label" for="inlineCheckbox1"><small class="text-muted">Transliteration</small></label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Transcription" checked="true"
               onclick="toggleClass(this, 'transcription')"/>
        <label class="form-check-label" for="inlineCheckbox2"><small class="text-muted">Transcription</small></label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Translation" checked="true"
               onclick="toggleClass(this, 'translation')"/>
        <label class="form-check-label" for="inlineCheckbox3"><small class="text-muted">Translation</small></label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="others"
               onclick="toggleClass(this, 'others')"/>
        <label class="form-check-label" for="inlineCheckbox4"><small class="text-muted">Previous readings and translations</small></label>
    </div>
</div>
