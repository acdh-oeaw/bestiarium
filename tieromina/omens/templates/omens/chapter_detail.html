{% extends "webpage/base.html" %}
{% block Titel %} Chapter {{chapter.chapter_name}} {% endblock %}
{% block content %}
<div class="jumbotron">
    <h3 style="text-align: center;">Chapter {{chapter.chapter_name}}</h3>
</div>

<div class="container" >
    <ul class="list-inline   flex-wrap d-flex justify-content-around mt-3">

        <li class="list-group-item  mb-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{omen.omen_num}}</h3>
                </div>
                <div class="card-body justify-center">
                    <div class="">
                        <a href="/omens/{{omen.omen_id }}" target="_blank" class="btn btn-primary"> Readings </a>
                        <a href="#" target="_blank" class="btn btn-primary"> Score </a>

                        <a href="/omens/{{omen.omen_id }}/tei.xml" target="_blank" class="btn btn-primary"> TEI </a>
                    </div>
                    <footer class="small">

                    </footer>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
